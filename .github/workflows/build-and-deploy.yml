name: Deploy Images to GitHub Registry

on:
  push:
    branches:
      - master
  schedule:
    - cron: "23 0 * * *"

env:
  LATEST_VERSION: "43"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["42", "43"]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/vijayakumarravi/fedora-bootc
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=latest,enable=${{ matrix.version == env.LATEST_VERSION }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          platforms: linux/arm64
          push: true
          build-args: |
            FEDORA_MAJOR_VERSION=${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.version }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.version }}
