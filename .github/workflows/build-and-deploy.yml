name: Deploy Images to Gitea Registry

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  push-store-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.home.vjlab.dev
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Auto-generated by Gitea, no setup needed

          #- name: 'Build Silverblue Image'
          #  run: |
          #    podman build -f Containerfile --tag ghcr.io/bshephar/fedora-bootc:rawhide-silverblue --build-arg=FEDORA_DE=silverblue
          #    podman push ghcr.io/bshephar/fedora-bootc:rawhide-silverblue
      - name: Build and Push Image
        run: |
          # Converts repo name to lowercase to satisfy Docker requirements
          IMAGE_ID=git.home.vjlab.dev/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          echo "Building image: $IMAGE_ID:stable"
          docker build -f ./k8s/Containerfile --tag $IMAGE_ID:stable .
          docker push $IMAGE_ID:stable

